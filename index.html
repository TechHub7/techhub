<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="input" id="input"></div>
            <div class="output" id="output"></div>
            <div><div id="backBtn"><img src="./icons8-backspace-20.png" alt="" srcset=""></div></div>
            <div><button class="brackets">(</button><button class="brackets">)</button></div>
        </div>
        <br>
        <hr>
        <br>
        <div class="keys">
            <div>
                <button id="clearBtn">C</button>
                <button id="fancyBtn">FB</button>
                <button class="symbols">%</button>
                <button class="symbols" data-sign="/">/</button>
            </div>
            <div>
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="symbols" data-sign="*">*</button>
            </div>
            <div>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="symbols" data-sign="-">-</button>
            </div>
            <div>
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="symbols" data-sign="+">+</button>
            </div>
            <div>
                <button class="symbols" data-sign="+/-">+/-</button>
                <button class="numbers">0</button>
                <button class="numbers">.</button>
                <button class="symbols">=</button>
            </div>
            <br>
        </div>
    </div>
<script src="./cal.js"></script>
</body>
</html>
